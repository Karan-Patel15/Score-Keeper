<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>

<body>
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-half">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">
                            Basketball Scorekeeper
                        </p>
                    </header>
                    <div class="card-content">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="img/basketball.jpg" alt="Basketball image">
                            </figure>
                        </div>
                        <div class="content">
                            <h1 is-size-1><span id="p1Header">0</span> to <span id="p2Header">0</span></h1>
                            <label for="dropdown is-size-2">Playing To:</label>

                            <div class="select is-rounded is-small">
                                <select name="playUntil" id="dropdown">
                                    <option value="none" selected>select</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="card-footer-item button is-info is-light is-medium" id="addPlayer1">+1 Player
                            1</button>
                        <button class="card-footer-item button is-info is-light is-medium" id="addPlayer2">+1 Player
                            2</button>
                        <button class="card-footer-item button is-danger is-light is-medium" id="reset">Reset
                            </button:id>
                    </footer>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
