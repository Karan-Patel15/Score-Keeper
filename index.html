<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Score Keeper</title>
</head>

<body>
    <h1><span id = "p1Header">0</span> to <span id = "p2Header">0</span></h1>
    <label for="dropdown">Playing To:</label>
    <select name="playUntil" id="dropdown">
        <option value="none" selected>select</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        
    </select>
    <button id = "addPlayer1">+1 Player 1</button>
    <button id = "addPlayer2">+1 Player 2</button>
    <button id = "reset">Reset</button:id>

    <script src="app.js"></script>
</body>
</html>
